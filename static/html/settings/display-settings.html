<div class="modal fade" id="display-settings-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 id="modal-title" class="text-center modal-title">
                    显示设置
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="modal-body" class="modal-body">
                <form action="" class="form-sm">
                    <div>
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="dark-mode">夜间模式</label>
                            <input class="form-check-input" type="checkbox" id="dark-mode" name="night-mode" value="on">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="button" id="save-display-settings" class="mt-5 btn-sm btn btn-primary">
                            <small>保存</small>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
