<div class="modal fade" id="search-settings-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 id="modal-title" class="text-center modal-title">搜索设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="modal-body" class="modal-body">
                <form action="" class="form-sm">
                    <div>
                        <label for="engine" class="">搜索引擎:
                            <select id="engine" class="form-select form-select-sm" name="engine">
                                <option id="baidu" value="baidu">百度</option>
                                <option id="sogou" value="sogou">搜狗</option>
                                <option id="s360" value="s360">360</option>
                                <option id="bing" value="bing">Bing</option>
                                <option id="google" value="google">Google</option>
                            </select>
                        </label>
                    </div>
                    <div class="pull-right">
                        <button type="button" id="save-search-settings" class="mt-5 btn-sm btn btn-primary">
                            <small>保存</small>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
