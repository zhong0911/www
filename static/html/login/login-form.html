<div id="login-scripts"></div>
<div class="small modal fade" id="login-form-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content ">
            <div class="modal-header" id="modal-header">
                <h5>
                    <span>
                        <img class="" width="30" height="30"
                             src="https://image.antx.cc/logo/antx/favicon.ico"
                             alt=""> 欢迎登录
                    </span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div id="modal-body" class="modal-body">
                <form class="" id="login-form" method="post" name="login" action="" onsubmit="return login();">
                    <div class="">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a id="account-login" class="nav-link active" data-bs-toggle="tab" href="#account-login-form">
                                    <span>账号登录</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a id="email-login" class="nav-link" data-bs-toggle="tab" href="#email-login-form">
                                    <span>邮箱登录</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">

                            <div id="account-login-form" class="container tab-pane active"><br>
                                <div>
                                    <div class="mt-1">
                                        <label for="login-username">用户名:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control mt-1" id="login-username" name="username" value=""
                                                   placeholder="请输入用户名">
                                        </div>
                                        <small id="username-error" class="form-text error"> </small>
                                    </div>

                                    <div class="mt-3">
                                        <label for="login-password">密码:</label>
                                        <div class="input-group">
                                            <input id="login-password" class="form-control input_text" name="password" type="password"
                                                   value=""
                                                   autocomplete="on" onkeyup="checkLoginPassword()" placeholder="请输入密码">
                                            <i id="eye" class="input-group-text bg-transparent toggle-password fa fa-eye-slash"></i>
                                        </div>
                                        <small id="password-error" class="form-text error"></small>
                                    </div>

                                </div>
                            </div>
                            <div id="email-login-form" class="container tab-pane fade"><br>
                                <div>
                                    <div class="mt-1">
                                        <label for="login-email">邮箱:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control mt-1" id="login-email" name="email" value=""
                                                   placeholder="请输入邮箱">
                                        </div>
                                        <small id="email-error" class="form-text error"></small>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <div id="code-send" class="form-group">
                                        <label for="login-code">验证码:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="login-code" name="code"
                                                   placeholder="请输入验证码" value="">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" type="button" id="send-login-code">获取验证码
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <small id="code-error" class="form-text error"></small>
                                    <small id="code-success" class="form-text success"></small>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 container row">
                            <div class="input-group">
                                <div class="form-check">
                                    <div class="col">
                                        <label for="login-agree" class="form-check-label"><input type="checkbox"
                                                                                                 class="form-check-input mt-1"
                                                                                                 id="login-agree" name="agree"
                                                                                                 value="selected">
                                            <span>我已阅读并同意
                                <a href="https://docs.antx.cc/" class="text-decoration-none">服务条约</a>
                                和
                                <a href="https://docs.antx.cc/" class="text-decoration-none">隐私政策</a>
                            </span>
                                        </label>
                                    </div>
                                    <div class="col">
                        <span>
                            <a href="https://passport.antx.cc/forgot" class="text-decoration-none">忘记密码?</a>
                        </span>
                                    </div>
                                </div>
                            </div>
                            <small id="agree-error" class="form-text error"></small>
                        </div>

                        <div class="container mt-1">
                            <button id="login-button" type="submit" class="form-control btn btn-primary mt-2">立即登录
                            </button>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="input-group container" id="form-footer">
                            <small>
                                没有账号? <a href="https://passport.antx.cc/register" target="_blank">注册</a>
                            </small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
